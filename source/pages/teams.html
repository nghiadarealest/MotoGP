<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Profile</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/riders.css">
    <link rel="stylesheet" href="../css/team.css">
</head>

<body>

    <header class="header"></header>
    <div class="sub-header"></div>

    <div class="teams-grid__container" >
        <div class="teams-grid__title">Teams</div>

        <div class="teams-grid__menu-container">
            <button class="teams-grid__menu-item active"> MotoGP™ </button>
            <button class="teams-grid__menu-item"> Moto2™ </button>
            <button class="teams-grid__menu-item"> Moto3™ </button>
            <button class="teams-grid__menu-item"> MotoE™ </button>
        </div>

        <div class="teams-grid__motogp ">
            <div class="teams-list__container ">
                <a class="teams-list__team">
                    <div class="teams-list__background">
                        <div class="teams-list__background-team-colour "></div>
                        <div class="teams-list__background-name">Aprilia Racing</div>
                        <div class="teams-list__background-gradient"></div>
                    </div>
                    <div class="teams-list__image-container">
                        <div class="teams-list__image ">
                            <img src="https://resources.motogp.pulselive.com/photo-resources/2024/02/22/769d87f4-f78b-41f1-8ac4-ac81a1c9c9b4/RLflGJDj.png?width=400" alt="sport-data-image:team:background | Aprilia Racing" loading="lazy" class="img undefined picture__img ">
                        </div>
                    </div>
                    <div class="teams-list__info-container">
                        <div class="teams-list__info-name">Aprilia Racing</div>

                        <div class="teams-list__riders-container">
                            <div class="teams-list__riders-name">
                                Maverick Viñales
                            </div>
                            <div class="teams-list__riders-name">
                                Aleix Espargaro
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="../component/header.js"></script>
    <script src="../component/riderHeader.js"></script>

</body>
</html>
