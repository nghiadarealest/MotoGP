<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGP</title>
    <link rel="stylesheet" href="../../assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/detailCalendar.css">

</head>
<body>
    <header class="header"></header>

    <div class="default-template">
        <header class="event-hero">
            <div class="event-hero__wrapper">
                <div class="event-hero__background">
                    <div class="js-lazy-load u-observed lazy-image-wrapper ">
                        <img src="https://resources.motogp.pulselive.com/photo-resources/2024/06/14/cff2646d-994e-465f-a8ec-3afe5a6803e5/ARA.jpg?height=465&amp;width=1440" alt="2024_Calendar_Background_Aragon" loading="lazy" class="img undefined picture__img object-fit-cover-picture__img">
                    </div>
                </div>
                <div class="event-hero__info-wrapper">
                    <h1 class="event-hero__info-title">Gran Premio GoPro de Aragón</h1>
                    <div class="event-hero__info-circuit">
                        <div class="event-hero__info-circuit-flag">
                            <img src="https://photos.motogp.com/countries/flags/iso2/ara.svg" alt="Spain-flag">
                        </div>
                        <p class="event-hero__info-circuit-name">MotorLand Aragón</p>
                    </div>
                    <div class="event-hero__info-promo">
                        <p class="event-hero__info-promo-hashtag">#AragonGP</p>
                        <div class="event-hero__info-promo-sponsor">
                            <p class="event-hero__info-promo-sponsor-txt">title sponsor</p>
                            <div class="event-hero__info-promo-sponsor-icon__wrapper" style="background-image: url(https://www.motogp.com/resources/v7.8.0/i/svg-files/elements/sponsor-qatar.svg);">
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#" class="event-hero__live-link "><div class="event-hero__live-wrapper">
                    <div class="event-hero__live-icon"></div>
                    <p class="event-hero__live-txt">follow live now</p>
                </div>
            </a>
            <div class="event-hero__ctas-wrapper">
                <a href="#" target="_self" rel="" class="event-hero__ctas-btn">Results</a>
                <a href="#" target="_self" rel="" class="event-hero__ctas-btn">replays</a>
                <a href="#" target="_self" rel="" class="event-hero__ctas-btn">standings</a>
            </div>
            </div>
        </header>
    </div>

    <footer class="footer"></footer>

    <script src="../component/header.js"></script>
    <script src="../component/footer.js"></script>
    <script type="module" src="../js/main.js"></script>
    
</body>
</html>
